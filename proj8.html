<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">		
  </head>
  <body>
    
    <div class="header">
        <div class="void"><a href="#">SAFFYN'S</a></div>
        <ul class="menu">
           
            <li><a href="#">Инста</a></li> <!-- Тут ничего не меняется -->
            
            <li><a href="#">Отзывы</a></li>
          </ul>
    </div> <!-- header -->
    
                        
<div class="content">
    <form action="" method="get" class="speaker-form">
        <h1>Форма для записи к мастеру</h1>
        <div class="form-row">
            <label for="full-name">Имя</label>
            <input id="full-name"
             name="full-name"
             type="text"
             placeholder="введите имя"/>
        </div>
    
    <form action="" method="get" class="email">
    <div class="form-row">
        <label for="email">Почта</label>
        <input id="email"
          name="email"
          type="email"
          placeholder="biba@boba.com"/>
    </div>
    <form action="" method="get" class="phone">
        <div class="form-row">
            <label for="phone">Телефон</label>
            <input id="phone"
              name="phone"
              type="phone"
              placeholder="+77771234567"/>
        </div>
   </form>
   
</div><!-- content -->

<div class="form-row">
    <button>Отправить</button>
</div>
<div class="warning">
    <p>Менеджер салона свяжется с вами для уточнения времени консультации в течение часа с момента отправки заявки.
     Рабочее время салона: 12:00-21:00 ПН-ВС.   
    </p>
</div>
<div class="example">
<form
  action="https://formspree.io/f/xgeqgrnd"
  method="POST"
  enctype="multipart/form-data"
>
  <label>
    <p>Your email:</p>
    <input type="email" name="email">
  </label>
  <label>
<p>Your file:</p>
    <input type="file" name="upload">
  </label>
  <button type="submit"><p>Send</p></button>
</form>
</div><!--example-->>
<div class="footer">
    <div>
        <strong>ZARPLATINUM 2022</strong>
    </div>
</div><!-- footer -->
</body>
